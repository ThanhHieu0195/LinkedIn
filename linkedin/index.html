<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/prefixfree.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
  </head>
  <body ng-app="formapp">
	
    <div class="login" ng-controller="formcontroller">
	<h1>Login</h1>
    <form method="post">
    	<input type="text" name="u" placeholder="Username" required="required" ng-model="user" />
        <input type="password" name="p" placeholder="Password" required="required" ng-model="password" />
        <a href="{{link}}"><button type="submit" class="btn btn-primary btn-block btn-large" ng-click=login()>Let me in.</button></a>
    </form>
	</div>
    <script src="js/index.js"></script>
    <script src="child/lib/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-sanitize.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </body>
   
</html>
